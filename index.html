    <!DOCTYPE html>
    <html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Calculadora IMC</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="manifest" href="/manifest.json" />
        <meta name="theme-color" content="white" />
        <link rel="icon" type="image/png" sizes="256x256" href="/images/gQLIJkN.png" />
        <link rel="icon" type="image/png" sizes="512x512" href="/images/espada.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="/images/favi-icon.png" />
        <link rel='stylesheet' type='text/css' media='screen' href='/css/style.css'>
        <script src='./js/js.js'></script>
    </head>
    <body>
        <form method="post" action="">
            <p><label for="txtPeso">Digite seu nome ⬇</label><br/>
                <input type="text" class="inputnome" id="txtNome"/></p>
                
            <p><label for="txtPeso">Digite sua idade ⬇</label><br/>
                <input type="number" class="inputidade" id="txtIdade"/></p>
                
            <p><label for="txtPeso">Digite seu sexo ⬇</label><br/>
                <input type="text" class="inputsexo" id="txtSexo"/></p>

            <p><label for="txtPeso">Digite seu peso ⬇</label><br/>
               <input type="text" class="inputpeso" id="txtPeso"/></p>
            <p>
              <label for="txtAltura">Digite sua altura ⬇</label><br/>
              <input type="text" class="inputaltura" id="txtAltura"/>
          </p>
        </form>  
      
        <div class="divIMC">
            <h1 class="titleIMC" id="resultado">Seu IMC</h1>
        </div>

        <h1 class="titleCalcular" id="diagnostico">Clique em "Calcular" para calcular seu IMC</h1>
      
        <button onclick="calcularIMC()">Calcular</button>
    </body>
    </html>
